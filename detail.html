          ‘성미’의 정확한 한자 명칭은 성산(城山). 성산동의 지명도 여기서
          유래되었다. 100m가 채 되지 않는 완만한 높이의 성산은 주민들의 쉼터 및
          산책코스로 인기가 높다. 과거 성산2동까지 뻗어 있었던 성산은 일제시대

          조성됐다. 둘레길, 운동기구, 휴식공간 등이 잘 갖춰진 성산근린공원은
